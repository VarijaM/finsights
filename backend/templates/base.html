<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}FinSights{% endblock %} - FinSights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
      /* Optional inline styles if you need quick adjustments */
      .full-body-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: 'Open Sans', sans-serif;
      }
      .top-text {
        text-align: center;
        margin-bottom: 30px;
      }
      .finsights h1 {
        font-family: 'Kanit', sans-serif;
        font-size: 3em;
        margin-bottom: 10px;
      }
      .input-box {
        display: flex;
        align-items: center;
        margin: 20px auto;
        max-width: 600px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #fff;
      }
      .input-box img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }
      .input-box input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 1em;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .results-container {
        margin-top: 30px;
      }
      .result-item {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fff;
      }
      .result-item h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="full-body-container">
      <div class="top-text">
        <div class="finsights">
          <h1>FinSights</h1>
        </div>
        <p>Tell us about your investment preferences!</p>
        <p class="example">Example query: I want to invest $1000 in a low-risk ETF in the technology sector for the long-term.</p>
        <div class="input-box" onclick="sendFocus()">
          <img src="{{ url_for('static', filename='images/mag.png') }}" alt="Search Icon">
          <input type="text" placeholder="Enter your query here..." id="investment-query">
        </div>
        <button onclick="getInvestmentRecommendations()">Search</button>
      </div>
      <div id="results" class="results-container"></div>
    </div>

    <script>
      function sendFocus() {
        document.getElementById('investment-query').focus();
      }

      function investmentResultTemplate(name, description, score) {
        return `<div class="result-item">
                  <h3>${name}</h3>
                  <p>${description}</p>
                  <p><small>Score: ${parseFloat(score).toFixed(2)}</small></p>
                </div>`;
      }

      function getInvestmentRecommendations() {
        var query = document.getElementById('investment-query').value.trim();
        if (!query) {
          alert("Please enter your investment query.");
          return;
        }
        document.getElementById("results").innerHTML = "<p>Loading recommendations...</p>";

        fetch("/stocks?" + new URLSearchParams({ query: query }))
          .then(response => response.json())
          .then(data => {
            var html = "";
            if (!data || data.length === 0) {
              html = "<p>No recommendations found.</p>";
            } else {
              data.forEach(item => {
                html += investmentResultTemplate(item.name, item.description, item.similarity_score);
              });
            }
            document.getElementById("results").innerHTML = html;
          })
          .catch(error => {
            console.error("Error fetching recommendations:", error);
            document.getElementById("results").innerHTML = "<p>Error retrieving recommendations.</p>";
          });
      }
    </script>
  </body>
</html>
