<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-F">F</h1>
                <h1 id="google-i">i</h1>
                <h1 id="google-n">n</h1>
                <h1 id="google-s">s</h1>
                <h1 id="google-i-2">i</h1>
                <h1 id="google-g">g</h1>
                <h1 id="google-h">h</h1>
                <h1 id="google-t">t</h1>
                <h1 id="google-s-2">s</h1>
            </div>
            <p>Tell us about your risk appetite, investment horizon, and desired sectors.</p>
            <p>I want to invest $1000 in a low-risk ETF in the technology sector for the long-term</p>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Enter your investment preferences to get ETF and stock recommendations." id="filter-text-val" onkeyup="filterText()">
                
            </div>
        </div>

        <div id="answer-box"></div>

        <div class="investment-Section">
            <h2>Personalized Investment Recommendations</h2>
            
            <div class="investment-input">
                <label for="sectors">Preferred Sectors (comma-separated, e.g., Tech, Healthcare):</label>
                <input type="text" id="sectors" placeholder="e.g., Technology, Healthcare">
            </div>

            <div class="investment-input">
                <label for="risk-appetite">Risk Appetite (1 - Low, 5 - High):</label>
                <input type="number" id="risk-appetite" min="1" max="5">
            </div>

            <div class="investment-input">
                <label for="investment-amount">Investment Amount ($):</label>
                <input type="number" id="investment-amount" placeholder="e.g., 350">
            </div>

            <div class="investment-input">
                <label for="investment-horizon">Investment Horizon:</label>
                <select id="investment-horizon">
                    <option value="short-term">Short-term</option>
                    <option value="long-term">Long-term</option>
                </select>
            </div>

            <button onclick="getInvestmentRecommendations()">Get Recommendations</button>
        </div>

        <div id="investment-results"></div>
    </div>

    <script>
        function answerBoxTemplate(title, titleDesc, rating) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
                <p class='episode-rating'>IMDB Rating: ${rating}</p>
            </div>`;
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus();
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            console.log(document.getElementById("filter-text-val").value);
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr, row.imdb_rating);
                document.getElementById("answer-box").appendChild(tempDiv);
            }));
        }

        function getInvestmentRecommendations() {
            let sectors = document.getElementById("sectors").value;
            let riskAppetite = document.getElementById("risk-appetite").value;
            let investmentAmount = document.getElementById("investment-amount").value;
            let investmentHorizon = document.getElementById("investment-horizon").value;

            if (!sectors || !riskAppetite || !investmentAmount || !investmentHorizon) {
                alert("Please fill in all fields.");
                return;
            }

            document.getElementById("investment-results").innerHTML = "<p>Loading recommendations...</p>";

            fetch("/investments?" + new URLSearchParams({
                sectors: sectors,
                risk_appetite: riskAppetite,
                amount: investmentAmount,
                horizon: investmentHorizon
            }).toString())
            .then((response) => response.json())
            .then((data) => {
                let resultDiv = document.getElementById("investment-results");
                resultDiv.innerHTML = "<h3>Recommended Investments</h3>";

                data.forEach(investment => {
                    let div = document.createElement("div");
                    div.innerHTML = `
                        <h4>${investment.name}</h4>
                        <p>Type: ${investment.type}</p>
                        <p>Sector: ${investment.sector}</p>
                        <p>Investment Amount: $${investment.amount}</p>
                        <p>Rationale: ${investment.reasoning}</p>
                    `;
                    resultDiv.appendChild(div);
                });
            });
        }
    </script>
</body>
